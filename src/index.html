<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Viewer</title>
    <link id="themeStylesheet" rel="stylesheet" href="styles/light.css">
</head>
<body>
    <h1>Log Viewer</h1>
    <input type="file" id="logFileInput" accept=".txt,.log">
    <div class="filter-controls">
        <button type="button" id="themeToggle">ðŸŒ“</button>
        <button type="button" id="exportButton">Export Filters</button>
        <button type="button" id="importButton">Import Filters</button>
        <button id="generateBarChartButton">Generate Bar Chart</button>        
    </div>
        
    <table id="logTable">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Application</th>
                <th>Context</th>
                <th>Level</th>
                <th>Message</th>
            </tr>
            <tr>
                <th><input type="text" id="timestampFilter" placeholder="Filter Timestamp"></th>
                <th><input type="text" id="applicationFilter" placeholder="Filter Application"></th>
                <th><input type="text" id="ContextFilter" placeholder="Filter Context"></th>
                <th><input type="text" id="levelFilter" placeholder="Filter Level"></th>
                <th><input type="text" id="messageFilter" placeholder="Filter Message"></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <canvas id="barChart" width="400" height="400" style="display: none;"></canvas>

    
    <script src="logviewer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
